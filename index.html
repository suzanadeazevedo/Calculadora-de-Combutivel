<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustivel</title>
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@900&display=swap" rel="stylesheet">
<body>
    
    <div class="area">
        <h1>Calculadora de Combustível</h1>
       
        <div class="container">
            <div class="input_area">
                <h3> Digite o preço do Etanol (R$)</h3>
                <input id="etanol" type="number">                
            </div>
            <div class="input_area">
                <h3> Digite o preço da Gasolina (R$)</h3>
                <input id="gasolina" type="number">                
            </div>            
            <button class="botao_um" type="submit" onclick="calculate()"> Calcular</button>
            <h3>Resultado:</h3>          
            <textarea name="" id="text_area" cols="35" rows="3"></textarea>
            </div>            
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
